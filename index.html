            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
        }
        h1 {
            color: darkblue;
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
            width: 100%;
        }
        #login-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #login-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #container {
            display: none; /* Escondido por padrão, mostrado após login */
            padding: 20px;
            width: 100%;
        }
        #item-list {
            width: 50%;
            border: 2px solid red; /* Borda vermelha */
            padding: 10px;
            border-radius: 5px;
        }
        #item-list-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #notifications {
            width: 30%;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid red; /* Borda vermelha */
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            margin-left: auto; /* Move para a direita */
        }
        .notification {
            background-color: #ffcccb;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid red;
        }
        .item {
            display: flex;
            align-items: center; /* Alinha os itens no centro */
            margin: 5px 0;
        }
        .item input[type="text"] {
            width: calc(100% - 60px); /* Ajusta a largura */
        }
        .item input[type="number"] {
            width: 50px;
            margin-left: 10px; /* Margem para separar do nome do produto */
        }
        #config-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 5px 10px; /* Botão pequeno */
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #config-panel {
            display: none; /* Escondido por padrão */
            position: fixed;
            right: 20px;
            bottom: 70px;
            background-color: white;
            border: 2px solid darkblue;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        #config-panel-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .config-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="login-modal">
    <div id="login-box">
        <h2>Login</h2>
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <br>
        <button onclick="login()">Entrar</button>
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === 'admin' && password === 'admin') {
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('container').style.display = 'block';
        } else {
            document.getElementById('error-message').innerText = 'Usuário ou senha inválidos.';
        }
    }

    function toggleConfigPanel() {
        const panel = document.getElementById('config-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function updateNotifications() {
        const notifications = document.getElementById('notifications');
        notifications.innerHTML = '<div id="notification-title">Notificações</div>'; // Resetar notificações

        for (let i = 1; i <= 30; i++) {
            const quantity = parseInt(document.querySelector(`input[type="number"][value="${document.querySelector(`input[type="text"][value="Produto ${i}"]`).value}"]`).value);
            const minQuantity = parseInt(document.getElementById(`min-quantity-produto-${i}`).value);
            if (quantity < minQuantity) {
                notifications.innerHTML += `<div class="notification">Alerta: ${document.querySelector(`input[type="text"][value="Produto ${i}"]`).value} está abaixo da quantidade mínima!</div>`;
            }
        }
    }
</script>
