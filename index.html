<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decafil</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
        }
        #container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        #item-list {
            width: 50%;
            border: 2px solid darkorange;
            padding: 10px;
            border-radius: 5px;
        }
        #item-list-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #notifications {
            width: 30%;
            position: fixed;
            right: 20px;
            top: 100px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        .notification {
            background-color: #ffcccb;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid red;
        }
        .item {
            display: flex;
            flex-direction: column;
            margin: 5px 0;
        }
        .item input[type="text"] {
            width: 100%;
        }
        .item input[type="number"] {
            width: 50px;
            margin-top: 2px;
        }
        #notification-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        #min-quantity-container {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Decafil</h1>

<div id="container">
    <div id="item-list">
        <div id="min-quantity-container">
            <label for="min-quantity">Quantidade mínima para notificação:</label>
            <input type="number" id="min-quantity" value="3" min="0" onchange="updateNotifications()">
        </div>
        <div id="item-list-title">Lista de itens</div>
        <div class="item"><input type="text" value="Produto 1" onchange="updateNotifications()"> <input type="number" value="5" min="0" onchange="updateNotifications()"></div>
        <div class="item"><input type="text" value="Produto 2" onchange="updateNotifications()"> <input type="number" value="2" min="0" onchange="updateNotifications()"></div>
        <div class="item"><input type="text" value="Produto 3" onchange="updateNotifications()"> <input type="number" value="1" min="0" onchange="updateNotifications()"></div>
        <!-- Adicione os itens restantes aqui -->
    </div>
    <div id="notifications">
        <div id="notification-title">Notificações</div>
    </div>
</div>

<script>
    function updateNotifications() {
        const notificationsContainer = document.getElementById('notifications');
        notificationsContainer.innerHTML = '<div id="notification-title">Notificações</div>';
        const items = document.querySelectorAll('.item');
        const minQuantity = parseInt(document.getElementById('min-quantity').value); // Obtém a quantidade mínima configurável

        items.forEach(item => {
            const quantity = parseInt(item.querySelector('input[type="number"]').value);
            const productName = item.querySelector('input[type="text"]').value;

            if (quantity < minQuantity) { // Usa a quantidade mínima configurável
                const notification = document.createElement('div');
                notification.classList.add('notification');
                notification.textContent = `Produto "${productName}" em falta!`;
                notificationsContainer.appendChild(notification);
            }
        });
    }

    window.onload = updateNotifications;
</script>

</body>
</html>
