<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decafil - Gerenciamento de Estoque</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo moderno para o título */
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 48px;
            margin: 30px 0;
            letter-spacing: 2px;
        }

        /* Header com sombras e espaçamento elegante */
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background-color: #2980b9;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Barra de pesquisa */
        #search-bar {
            margin-right: 20px;
            padding: 12px;
            font-size: 18px;
            border-radius: 30px;
            border: 1px solid #ccc;
            width: 300px;
            transition: all 0.3s ease;
        }
        #search-bar:focus {
            border: 1px solid #2980b9;
            outline: none;
        }

        /* Container principal */
        #container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            padding: 30px;
        }

        /* Lista de itens com bordas arredondadas e sombras suaves */
        #item-list {
            width: 60%;
            min-width: 300px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Título dos itens */
        #item-list-title {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Estilo das notificações */
        #notifications {
            width: 30%;
            min-width: 250px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .notification {
            background-color: #f9ebeb;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #e74c3c;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        /* Estilo dos itens */
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .item input[type="text"], .item input[type="number"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
        }
        .item input[type="number"] {
            width: 60px;
            margin-left: 10px;
        }

        /* Estilo dos botões */
        button {
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #21618c;
            transform: scale(1.05);
        }

        /* Estilo dos botões para remover produto */
        #remove-item-input, #remove-ok-button {
            display: none;
            margin-top: 10px;
        }

        /* Painel de configurações */
        #config-panel {
            display: none;
            position: fixed;
            right: 20px;
            bottom: 70px;
            background-color: white;
            border: 2px solid #2980b9;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 300px;
            overflow-y: auto;
        }
        #config-panel-title {
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Página de login estilizada */
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f7fa;
        }
        #login-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        #login-box input[type="text"], #login-box input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #login-box input[type="text"]:focus, #login-box input[type="password"]:focus {
            border-color: #2980b9;
            outline: none;
        }
        #login-box button {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            #item-list, #notifications {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Página de Login -->
<div id="login-page">
    <div id="login-box">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <div id="error-message"></div>
    </div>
</div>

<!-- Conteúdo do Site -->
<div id="site-content" style="display:none;">
    <div id="header">
        <input id="search-bar" type="text" placeholder="Pesquisar produto..." oninput="searchProduct()">
        <h1>Decafil - Gerenciamento de Estoque</h1>
    </div>
    
    <div id="container">
        <div id="item-list">
            <div id="item-list-title">Lista de Itens</div>
            <div id="items-container">
                <!-- Itens serão inseridos dinamicamente aqui -->
            </div>
            <button id="add-item-button" onclick="addItem()">Adicionar Produto</button>
            <button id="remove-item-button" onclick="showRemoveInput()">Remover Produto</button>
            <input type="text" id="remove-item-input" placeholder="Nome do produto...">
            <button id="remove-ok-button" onclick="removeItem()">OK</button>
        </div>

        <div id="notifications">
            <div id="notification-title">Notificações</div>
        </div>
    </div>

    <button id="config-button" onclick="toggleConfigPanel()">Configurações</button>
    
    <div id="config-panel">
        <div id="config-panel-title">Configurações de Quantidade Mínima</div>
        <div id="config-container">
            <!-- Configurações serão inseridas dinamicamente aqui -->
        </div>
    </div>
</div>

<script>
    // Função de login
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        if (username === 'Decafil5' && password === '#Decafil2024@') {
            document.getElementById('login-page').style.display = 'none'; // Esconder página de login
            document.getElementById('site-content').style.display = 'block'; // Mostrar conteúdo do site
        } else {
            errorMessage.textContent = 'Nome de usuário ou senha incorretos!';
        }
    }

    let itemCount = 0;

    // Função para adicionar um novo produto
    function addItem() {
        itemCount++;
        
        const itemList = document.getElementById('items-container');
        const newItem = document.createElement('div');
        newItem.classList.add('item');
        newItem.innerHTML = `<input type="text" value="Produto ${itemCount}" onchange="updateItemName(${itemCount}, this.value)">
                             <input type="number" value="0" min="0" onchange="updateNotifications()">`;
        newItem.id = `produto-${itemCount}`;
        itemList.appendChild(newItem);

        // Adicionar configuração de quantidade mínima
        const configContainer = document.getElementById('config-container');
        const newConfig = document.createElement('div');
        newConfig.classList.add('config-item');
        newConfig.innerHTML = `<label id="label-produto-${itemCount}" for="min-quantity-produto-${itemCount}">Produto ${itemCount}:</label>
                               <input type="number" id="min-quantity-produto-${itemCount}" value="3" min="0" onchange="updateNotifications()">`;
        configContainer.appendChild(newConfig);

        updateNotifications();
    }

    // Função para atualizar o nome do item nas configurações e notificações
    function updateItemName(itemId, newName) {
        // Atualizar o nome na configuração de quantidade mínima
        const configLabel = document.getElementById(`label-produto-${itemId}`);
        configLabel.innerText = `${newName}:`;

        // Atualizar as notificações
        updateNotifications();
    }

    // Função para mostrar caixa de remover produto
    function showRemoveInput() {
        document.getElementById('remove-item-input').style.display = 'inline-block';
        document.getElementById('remove-ok-button').style.display = 'inline-block';
    }

    // Função para remover o produto da lista e das configurações
    function removeItem() {
        const productName = document.getElementById('remove-item-input').value.toLowerCase();
        const items = document.querySelectorAll('#items-container .item');
        const configItems = document.querySelectorAll('#config-container .config-item');
        let found = false;

        // Remover da lista de itens
        items.forEach(item => {
            const currentProductName = item.querySelector('input[type="text"]').value.toLowerCase();
            if (currentProductName === productName) {
                item.remove();  // Remove o item da lista
                found = true;
            }
        });

        // Remover da configuração de quantidade mínima
        configItems.forEach(configItem => {
            const label = configItem.querySelector('label').innerText.toLowerCase();
            if (label.includes(productName)) {
                configItem.remove();  // Remove a configuração correspondente
            }
        });

        if (found) {
            // Esconder caixa de texto e botão OK
            document.getElementById('remove-item-input').style.display = 'none';
            document.getElementById('remove-ok-button').style.display = 'none';
            document.getElementById('remove-item-input').value = '';  // Limpa o campo de texto
        } else {
            alert('Produto não encontrado!');
        }

        updateNotifications();  // Atualiza as notificações após a remoção do item
    }

    // Função para atualizar notificações
    function updateNotifications() {
        const notifications = document.getElementById('notifications');
        notifications.innerHTML = '<div id="notification-title">Notificações</div>';
        
        const items = document.querySelectorAll('#items-container .item');
        for (let i = 0; i < items.length; i++) {
            const productName = items[i].querySelector('input[type="text"]').value;
            const quantity = parseInt(items[i].querySelector('input[type="number"]').value);
            const minQuantity = document.getElementById(`min-quantity-produto-${i + 1}`);

            // Verifica se a configuração de quantidade mínima existe
            if (minQuantity) {
                const minQuantityValue = parseInt(minQuantity.value);
                if (quantity < minQuantityValue) {
                    notifications.innerHTML += `<div class="notification">Atenção: ${productName} está em falta!</div>`;
                }
            }
        }
    }

    // Função de busca de produtos e reposicionamento do item
    function searchProduct() {
        const searchValue = document.getElementById('search-bar').value.toLowerCase();
        const items = document.querySelectorAll('#items-container .item');
        let foundItem = null;

        // Verifica se o item foi encontrado na pesquisa
        items.forEach(item => {
            const productName = item.querySelector('input[type="text"]').value.toLowerCase();
            if (productName.includes(searchValue) && searchValue !== "") {
                item.classList.add('highlight');
                setTimeout(() => {
                    item.classList.remove('highlight');
                }, 5000);

                // Encontrar o item pesquisado
                foundItem = item;
            }
        });

        // Se o item foi encontrado, move ele para o topo da lista sem alterar a ordem dos outros
        if (foundItem) {
            const itemList = document.getElementById('items-container');
            itemList.removeChild(foundItem);  // Remove o item da posição original
            itemList.insertBefore(foundItem, itemList.firstChild);  // Coloca no topo
        }
    }

    // Abrir/fechar painel de configurações
    function toggleConfigPanel() {
        const configPanel = document.getElementById('config-panel');
        configPanel.style.display = configPanel.style.display === 'none' || configPanel.style.display === '' ? 'block' : 'none';
    }

    // Adicionar produtos iniciais
    for (let i = 0; i < 5; i++) {
        addItem();
    }
</script>

</body>
</html>
