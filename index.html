<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decafil</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: darkblue;
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
            width: 100%;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #search-bar {
            margin-right: 20px;
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid darkblue;
        }
        #container {
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        #item-list {
            width: 60%;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
        }
        #item-list-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #notifications {
            width: 30%;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        .notification {
            background-color: #ffcccb;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid red;
        }
        .item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .item input[type="text"] {
            width: calc(100% - 60px);
        }
        .item input[type="number"] {
            width: 50px;
            margin-left: 10px;
        }
        .highlight {
            border: 2px solid red;
            animation: highlight 5s;
        }
        @keyframes highlight {
            from { border-color: red; }
            to { border-color: transparent; }
        }
        #add-item-button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #config-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 5px 10px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #config-panel {
            display: none;
            position: fixed;
            right: 20px;
            bottom: 70px;
            background-color: white;
            border: 2px solid darkblue;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        #config-panel-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .config-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="header">
        <input id="search-bar" type="text" placeholder="Pesquisar produto..." oninput="searchProduct()">
        <h1>Decafil</h1>
    </div>
    
    <div id="container">
        <div id="item-list">
            <div id="item-list-title">Lista de itens</div>
            <div id="items-container">
                <!-- Itens serão inseridos dinamicamente aqui -->
            </div>
            <button id="add-item-button" onclick="addItem()">Adicionar Produto</button>
        </div>

        <div id="notifications">
            <div id="notification-title">Notificações</div>
        </div>
    </div>

    <button id="config-button" onclick="toggleConfigPanel()">Configurações</button>
    
    <div id="config-panel">
        <div id="config-panel-title">Configurações de Quantidade Mínima</div>
        <div id="config-container">
            <!-- Configurações serão inseridas dinamicamente aqui -->
        </div>
    </div>

<script>
    let itemCount = 0;

    // Função para adicionar um novo produto
    function addItem() {
        itemCount++;
        
        // Adicionar o item à lista de produtos
        const itemList = document.getElementById('items-container');
        const newItem = document.createElement('div');
        newItem.classList.add('item');
        newItem.innerHTML = `<input type="text" value="Produto ${itemCount}" onchange="updateNotifications()">
                             <input type="number" value="0" min="0" onchange="updateNotifications()">`;
        newItem.id = `produto-${itemCount}`;
        itemList.appendChild(newItem);

        // Adicionar a configuração correspondente no painel de configurações
        const configContainer = document.getElementById('config-container');
        const newConfig = document.createElement('div');
        newConfig.classList.add('config-item');
        newConfig.innerHTML = `<label for="min-quantity-produto-${itemCount}">Produto ${itemCount}:</label>
                               <input type="number" id="min-quantity-produto-${itemCount}" value="3" min="0" onchange="updateNotifications()">`;
        configContainer.appendChild(newConfig);

        // Atualizar as notificações
        updateNotifications();
    }

    // Função para atualizar as notificações
    function updateNotifications() {
        const notifications = document.getElementById('notifications');
        notifications.innerHTML = '<div id="notification-title">Notificações</div>';
        
        const items = document.querySelectorAll('#items-container .item');
        for (let i = 0; i < items.length; i++) {
            const productName = items[i].querySelector('input[type="text"]').value;  // Nome do produto
            const quantity = parseInt(items[i].querySelector('input[type="number"]').value);  // Quantidade atual
            const minQuantity = parseInt(document.getElementById(`min-quantity-produto-${i + 1}`).value);  // Quantidade mínima

            if (quantity < minQuantity) {
                notifications.innerHTML += `<div class="notification">Atenção: ${productName} está em falta!</div>`;
            }
        }
    }

    // Função para pesquisar um produto e destacá-lo
    function searchProduct() {
        const searchValue = document.getElementById('search-bar').value.toLowerCase();
        const items = document.querySelectorAll('#items-container .item');

        items.forEach(item => {
            const productName = item.querySelector('input[type="text"]').value.toLowerCase();
            if (productName.includes(searchValue) && searchValue !== "") {
                item.classList.add('highlight');  // Adiciona a classe de destaque
                setTimeout(() => {
                    item.classList.remove('highlight');  // Remove o destaque após 5 segundos
                }, 5000);
            }
        });
    }

    // Função para abrir/fechar o painel de configurações
    function toggleConfigPanel() {
        const configPanel = document.getElementById('config-panel');
        configPanel.style.display = configPanel.style.display === 'none' || configPanel.style.display === '' ? 'block' : 'none';
    }

    // Adicionar alguns produtos iniciais
    for (let i = 0; i < 5; i++) {
        addItem();
    }
</script>

</body>
</html>
