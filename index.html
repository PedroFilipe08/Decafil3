<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Decafil</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Alinha os elementos na coluna */
        }
        h1 {
            color: darkblue;
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
            width: 100%;
        }
        #container {
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column; /* Alinha os elementos na coluna */
            align-items: center; /* Centraliza os itens */
        }
        #item-list {
            width: 50%;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
        }
        #item-list-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #notifications {
            width: 50%;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            margin-bottom: 20px; /* Espaço abaixo das notificações */
        }
        .notification {
            background-color: #ffcccb;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid red;
        }
        .item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .item input[type="text"] {
            width: calc(100% - 60px);
        }
        .item input[type="number"] {
            width: 50px;
            margin-left: 10px;
        }
        #config-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 5px 10px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #config-panel {
            display: none;
            position: fixed;
            right: 20px;
            bottom: 70px;
            background-color: white;
            border: 2px solid darkblue;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        #config-panel-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .config-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<script>
    function updateNotifications() {
        const notifications = document.getElementById('notifications');
        notifications.innerHTML = '<div id="notification-title">Notificações</div>';

        for (let i = 1; i <= 30; i++) {
            const quantity = parseInt(document.querySelector(`input[type="number"]:nth-of-type(${i})`).value);
            const minQuantity = parseInt(document.getElementById(`min-quantity-produto-${i}`).value);
            if (quantity < minQuantity) {
                notifications.innerHTML += `<div class="notification">Atenção: ${document.querySelector(`input[type="text"]:nth-of-type(${i})`).value} está em falta!</div>`;
            }
        }
    }

    function toggleConfigPanel() {
        const configPanel = document.getElementById('config-panel');
        configPanel.style.display = configPanel.style.display === 'none' || configPanel.style.display === '' ? 'block' : 'none';
    }
</script>
