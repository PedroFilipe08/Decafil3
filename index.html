<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        #itemList {
            width: 300px;
            padding: 10px;
        }
        #notifications {
            margin-left: 20px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
        }
        .notification {
            color: red;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div id="itemList">
    <h2>Lista de Itens</h2>
    <ul id="items">
        <!-- Itens serão gerados aqui -->
    </ul>
</div>

<div id="notifications">
    <h2>Notificações</h2>
    <div id="notificationArea"></div>
</div>

<script>
    const items = Array.from({ length: 100 }, (_, i) => ({
        name: `Item ${i + 1}`,
        quantity: Math.floor(Math.random() * 10) + 1
    }));

    const itemsListElement = document.getElementById('items');
    const notificationArea = document.getElementById('notificationArea');

    function renderItems() {
        itemsListElement.innerHTML = '';
        items.forEach((item, index) => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <input type="text" value="${item.name}" onchange="updateName(${index}, this.value)">
                <input type="number" value="${item.quantity}" min="0" onchange="updateQuantity(${index}, this.value)">
            `;
            itemsListElement.appendChild(listItem);
        });
    }

    function updateName(index, newName) {
        items[index].name = newName;
        checkNotifications();
    }

    function updateQuantity(index, newQuantity) {
        items[index].quantity = parseInt(newQuantity);
        checkNotifications();
    }

    function checkNotifications() {
        notificationArea.innerHTML = '';
        items.forEach(item => {
            if (item.quantity < 3) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerText = `${item.name}: ${item.quantity} unidades`;
                notificationArea.appendChild(notification);
            }
        });
    }

    renderItems();
    checkNotifications();
</script>

</body>
</html>
