<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decafil</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkblue;
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
        }
        #container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        #item-list {
            width: 50%; /* Diminuído para tornar a lista mais compacta */
            border: 2px solid darkorange;
            padding: 10px;
            border-radius: 5px;
        }
        #item-list-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #notifications {
            width: 30%;
            position: fixed;
            right: 20px;
            top: 100px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid red;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
        }
        .notification {
            background-color: #ffcccb;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid red;
        }
        .item {
            display: flex;
            flex-direction: column; /* Mudado para coluna */
            margin: 5px 0; /* Diminuído para tornar a lista mais compacta */
        }
        .item input[type="text"] {
            width: 100%; /* Ocupa toda a largura */
        }
        .item input[type="number"] {
            width: 50px; /* Tamanho reduzido */
            margin-top: 2px; /* Espaço menor entre o nome e a quantidade */
        }
        #notification-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Decafil</h1>

    <div id="notifications">
        <div id="notification-title">Notificações</div>
    </div>
</div>

<script>
    function updateNotifications() {
        const notificationsContainer = document.getElementById('notifications');
        notificationsContainer.innerHTML = '<div id="notification-title">Notificações</div>'; // Reset notifications with title
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            const quantity = parseInt(item.querySelector('input[type="number"]').value);
            const productName = item.querySelector('input[type="text"]').value;

            if (quantity < 3) {
                const notification = document.createElement('div');
                notification.classList.add('notification');
                notification.textContent = `Produto "${productName}" em falta!`;
                notificationsContainer.appendChild(notification);
            }
        });
    }

    // Chama a função de atualização de notificações ao carregar a página
    window.onload = updateNotifications;
</script>
