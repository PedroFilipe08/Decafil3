<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decafil</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
        }
        h1 {
            color: darkblue;
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
            width: 100%;
        }
        #container {
            padding: 20px;
            width: 100%;
        }
        #item-list {
            width: 50%;
            border: 2px solid red; /* Borda vermelha */
            padding: 10px;
            border-radius: 5px;
        }
        #item-list-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #notifications {
            width: 30%;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid red; /* Borda vermelha */
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            margin-left: auto; /* Move para a direita */
        }
        .notification {
            background-color: #ffcccb;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid red;
        }
        .item {
            display: flex;
            align-items: center; /* Alinha os itens no centro */
            margin: 5px 0;
        }
        .item input[type="text"] {
            width: calc(100% - 60px); /* Ajusta a largura */
        }
        .item input[type="number"] {
            width: 50px;
            margin-left: 10px; /* Margem para separar do nome do produto */
        }
        #config-button {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 5px 10px; /* Botão pequeno */
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #config-panel {
            display: none; /* Escondido por padrão */
            position: fixed;
            right: 20px;
            bottom: 70px;
            background-color: white;
            border: 2px solid darkblue;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        #config-panel-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .config-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Decafil</h1>
    <div id="item-list">
        <div id="item-list-title">Lista de itens</div>
        <!-- Adicionando 30 produtos -->
        <div class="item"><input type="text" value="Produto 1" onchange="updateNotifications()"><input type="number" value="5" min="0" onchange="updateNotifications()"></div>
        <div class="item"><input type="text" value="Produto 2" onchange="updateNotifications()"><input type="number" value="2" min="0" onchange="updateNotifications()"></div>
        <!-- Continue até Produto 30 -->
        <div class="item"><input type="text" value="Produto 30" onchange="updateNotifications()"><input type="number" value="6" min="0" onchange="updateNotifications()"></div>
    </div>
    <div id="notifications">
        <div id="notification-title">Notificações</div>
    </div>
    <button id="config-button" onclick="toggleConfigPanel()">Configurações</button>
    <div id="config-panel">
        <div id="config-panel-title">Configurações de Quantidade Mínima</div>
        <!-- Adicionando configurações para 30 produtos -->
        <div class="config-item"><label for="min-quantity-produto-1">Produto 1:</label><input type="number" id="min-quantity-produto-1" value="3" min="0" onchange="updateNotifications()"></div>
        <div class="config-item"><label for="min-quantity-produto-2">Produto 2:</label><input type="number" id="min-quantity-produto-2" value="3" min="0" onchange="updateNotifications()"></div>
        <!-- Continue até Produto 30 -->
        <div class="config-item"><label for="min-quantity-produto-30">Produto 30:</label><input type="number" id="min-quantity-produto-30" value="3" min="0" onchange="updateNotifications()"></div>
    </div>
</div>

<script>
    function updateNotifications() {
        const notifications = document.getElementById('notifications');
        notifications.innerHTML = '<div id="notification-title">Notificações</div>';

        for (let i = 1; i <= 30; i++) {
            const quantity = parseInt(document.querySelector(`input[type="number"]:nth-of-type(${i})`).value);
            const minQuantity = parseInt(document.getElementById(`min-quantity-produto-${i}`).value);
            if (quantity < minQuantity) {
                notifications.innerHTML += `<div class="notification">Atenção: ${document.querySelector(`input[type="text"]:nth-of-type(${i})`).value} está abaixo da quantidade mínima!</div>`;
            }
        }
    }

    function toggleConfigPanel() {
        const configPanel = document.getElementById('config-panel');
        configPanel.style.display = configPanel.style.display === 'none' || configPanel.style.display === '' ? 'block' : 'none';
    }
</script>

</body>
</html>
