<div id="item-list">
    <div id="item-list-title">Lista de Itens</div>
    <div id="items-container">
        <!-- Itens serÃ£o inseridos dinamicamente aqui -->
    </div>
    <button id="add-item-button" onclick="addItem()">Adicionar Produto</button>
    <button id="remove-item-button" onclick="showRemoveInput()">Remover Produto</button>
    <input type="text" id="remove-item-input" placeholder="Nome do produto...">
    <button id="remove-ok-button" onclick="removeItem()">OK</button>
</div>

<script>
    let itemCount = 0;

    function addItem() {
        itemCount++;
        const itemList = document.getElementById('items-container');
        const newItem = document.createElement('div');
        newItem.classList.add('item');
        newItem.innerHTML = `<input type="text" value="Produto ${itemCount}" onchange="updateItemName(${itemCount}, this.value)">
                             <input type="number" value="0" min="0" onchange="updateNotifications()">`;
        newItem.id = `produto-${itemCount}`;
        itemList.appendChild(newItem);
        updateNotifications();
    }

    function updateItemName(itemId, newName) {
        const configLabel = document.getElementById(`label-produto-${itemId}`);
        configLabel.innerText = `${newName}:`;
        updateNotifications();
    }
</script>
